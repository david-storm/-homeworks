<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="./style.css" type="text/css" rel="stylesheet">
        <title>Anonim voting</title>
    </head>
    <body>
        <div class="container">
            <h1>Voting</h1>
            <p>Please select your preferred animals</p>
            <form action="result.php" method="POST">
                <div>
                    <input type="radio" id="cat" name="animal" value="cat" required>
                    <label for="cat">Cat</label>

                    <input type="radio" id="dog" name="animal" value="dog">
                    <label for="dog">Dog</label>

                    <input type="radio" id="fish" name="animal" value="fish">
                    <label for="fish">Fish</label><br>

                    <input type="radio" id="none" name="animal" value="none">
                    <label for="none">Nothing (just see the results)</label>
                </div>
                <div>
                    <input type="submit" name="submit" value="Submit">
                </div>
            </form>
        </div>
        <script type="text/javascript"> 
           let radio = document.getElementsByName('animal');
                for(let i=0;i<radio.length;i++)
                    radio[i].checked = false;
        </script>
    </body>
</html>
